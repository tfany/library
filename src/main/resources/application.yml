spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456.
    url: jdbc:mysql://localhost:3306/library?characterEncoding=utf8&useSSL=false

  jpa:
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

server:
  port: 8090
  servlet:
    session:
      timeout: 30m

